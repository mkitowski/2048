<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="js/out.js"></script>

</head>
<body>
<header>
    <div class="logo"><h1>2048</h1> <h2>by Maciej Kitowski</h2></div>
    <nav>
        <div class="menu">
            <i class="fas fa-bars"></i>
            <ul class="list">
                <li id="start">New game</li>
                <!--<li id="undo">Undo</li>-->
                <li id='scores'>Scores</li>
                <li id="inst">Instructions</li>
            </ul>
        </div>
        <div class="User">
            <i class="fas fa-user-circle"></i>
            <p>User</p>
            <ul class="users">
                <li class="sign-up">Sign-up</li>
                <li class="sign-in">Sign-in</li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="message">
        <i class="fas fa-times" id="close"></i>
        <div class="mess1">
            <i class="fas fa-mobile-alt" id="phone"></i>
            Please rotate back your screen
        </div>
    </div>
    <div class="score_block">
        <div class="title">Score:</div>
        <div class="score">0</div>
    </div>
    <article>
        <!--<div class="koniec">koniec gry panocku</div>-->
        <div class="box b1_1"></div>
        <div class="box b1_2"></div>
        <div class="box b1_3"></div>
        <div class="box b2_1"></div>
        <div class="box b2_2"></div>
        <div class="box b2_3"></div>
        <div class="box b3_1"></div>
        <div class="box b3_2"></div>
        <div class="box b3_3"></div>
    </article>
    <!--<button>Start</button>-->
    <!--<section class="description">-->
    <!--<span class="bold">How to play:</span> Use WSAD keys to shift tiles and join the same numbers to get higher score-->
    <!--</section>-->
</main>
<footer>
    Game based on <a href="https://en.wikipedia.org/wiki/2048_(video_game)" target="_blank">2048</a>
</footer>
</body>
<script src="lib/js/firebase.js"></script>

</html>

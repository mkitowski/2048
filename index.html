<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/out.js"></script>

</head>
<body>
<header>
    <div class="logo"><h1>2048</h1> <h2>by Maciej Kitowski</h2></div>
    <nav>
        <div class="menu">
            <i class="fas fa-bars"></i>
            <ul class="list">
                <li id="start">New game</li>
                <li>Undo</li>
                <li>Scores</li>
                <li>Instructions</li>
            </ul>
        </div>
        <div class="User">
            <i class="fas fa-user-circle"></i>
            <ul class="users">
                <li>Sing-up</li>
                <li>Login</li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="message">
        <i class="fas fa-times" id="close"></i>
        <div class="mess1">
            <i class="fas fa-mobile-alt" id="phone"></i>
            Please rotate back your screen
        </div>
    </div>
<div class="score_block">
    <div class="title">Score:</div>
    <div class="score">0</div>
</div>
<article>
    <div class="box b1_1"></div>
    <div class="box b1_2"></div>
    <div class="box b1_3"></div>
    <div class="box b2_1"></div>
    <div class="box b2_2"></div>
    <div class="box b2_3"></div>
    <div class="box b3_1"></div>
    <div class="box b3_2"></div>
    <div class="box b3_3"></div>
</article>
<!--<button>Start</button>-->
<!--<section class="description">-->
    <!--<span class="bold">How to play:</span> Use WSAD keys to shift tiles and join the same numbers to get higher score-->
<!--</section>-->
</main>
<footer>
    Game based on <a href="https://en.wikipedia.org/wiki/2048_(video_game)" target="_blank">2048</a>
</footer>
</body>
</html>
